[mypy]
python_version = 3.13
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Ignore missing stubs for third-party libraries
ignore_missing_imports = True

# Only check src directory to avoid module path conflicts
files = src/

[mypy-npyscreen.*]
ignore_missing_imports = True

[mypy-git_taz.ui.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
disallow_untyped_decorators = False
check_untyped_defs = False

[mypy-git_taz.ui.command_selection_form]
disallow_untyped_defs = False
disallow_incomplete_defs = False
disallow_untyped_decorators = False
check_untyped_defs = False

[mypy-git_taz.ui.repository_form]
disallow_untyped_defs = False
disallow_incomplete_defs = False
disallow_untyped_decorators = False
check_untyped_defs = False

[mypy-git_taz.ui.tool_selection_form]
disallow_untyped_defs = False
disallow_incomplete_defs = False
disallow_untyped_decorators = False
check_untyped_defs = False
warn_return_any = False
disable_error_code = no-any-return,operator,assignment

[mypy-git_taz.ui]
disallow_untyped_defs = False
disallow_incomplete_defs = False
disallow_untyped_decorators = False
check_untyped_defs = False
warn_return_any = False
disable_error_code = no-any-return,operator,assignment
